{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar editar</h2>
        <!-- Aqui codigo tarjeta -->

            <div class="card">
                <div class="card-body">
                <form action="/editarventa/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                    <input type="text" id="txtidventa" name="txtidventa" minlength="1" maxlength="6" value="{{misventas.id_venta}}" class="form-control" readonly required>
                    </div>
                    <div class="form-group py-3">
                    <input type="text" id="txtfecha" name="txtfecha" value="{{misventas.fecha}}" maxlength="45" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="txtcantidad" name="txtcantidad" maxlength="100" value="{{misventas.cantidad}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtidcliente" name="txtidcliente" maxlength="45" value="{{misventas.id_cliente}}" class="form-control" readonly required>
                        </div>
                        <div class="form-group py-3">
                        <input type="text" id="txtidproducto" name="txtidproducto" value="{{misventas.id_producto}}" maxlength="15" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtprecio" name="txtprecio" maxlength="45" value="{{misventas.precio}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtdireccion" name="txtdireccion" maxlength="45" value="{{misventas.direccion}}" class="form-control" required>
                        </div>
                        
                        <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar venta</button>
                        </div>
                </form>
                </div>
            </div> <!-- Tarjeta -->


        <!-- Aqui codigo tarjeta -->

    
    </div> 

</div> <!-- Fila en editar-->


{% endblock %}
